<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Koulen&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
  </head>
  <body>
    <div class="modal hidden">
      <button class="close-modal">&times;</button>

      <p>You won the game!</p>
    </div>
    <div class="overlay hidden"></div>
    <div class="title">
      <h1>Guess number</h1>
      <p class="between">( Between 1 to 15 )</p>
    </div>
    <div class="container">
      <div class="number">?</div>
      <div class="main-c">
        <p class="message">Play new game!</p>
        <p class="label-score">
          <i class="fa fa-star"></i>Score: <span class="score">0</span>
        </p>
        <p class="label-highscore">
          <i class="fa fa-trophy"></i>Highscore:
          <span class="highscore">0</span>
        </p>

        <input type="number" class="guess" />
        <button class="btn check" type="button">Check result!</button>
      </div>
    </div>
    <button class="btn again">Play again!</button>
    <script src="index.js"></script>
  </body>
</html>
